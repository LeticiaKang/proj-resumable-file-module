server:
  port: 8081

# === TUS 프로토콜 설정 ===
# TUS(Tus Upload Server) 프로토콜을 사용하여 대용량 파일을 청크 단위로 업로드합니다.
# server-url: TUS 서버의 파일 업로드 엔드포인트 주소
# chunk-size: 한 번에 전송할 청크 크기 (3MB = 3 * 1024 * 1024 = 3145728 바이트)
tus:
  server-url: http://localhost:8082/files
  chunk-size: 3145728  # 3MB

# === 재시도 정책 ===
# 네트워크 오류 등으로 청크 전송 실패 시 지수 백오프(Exponential Backoff) 방식으로 재시도합니다.
# max-attempts: 최대 재시도 횟수
# initial-delay-ms: 첫 번째 재시도까지의 대기 시간 (밀리초)
# max-delay-ms: 최대 대기 시간 상한 (밀리초)
# multiplier: 재시도마다 대기 시간에 곱해지는 배율
tus.retry:
  max-attempts: 3
  initial-delay-ms: 1000
  max-delay-ms: 30000
  multiplier: 2.0

# === 업로드 동시성 설정 ===
# 여러 파일을 동시에 업로드할 때의 동시성 제어 설정입니다.
# max-concurrent: 동시에 업로드할 수 있는 최대 파일 수 (Semaphore 제한)
# thread-pool-size: 업로드 작업을 처리하는 스레드 풀의 코어 크기
tus.upload:
  max-concurrent: 3
  thread-pool-size: 5

logging:
  level:
    com.example.tus.client: DEBUG
